<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--9:00a-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">9:00a</div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!--10:00a-->
       <div class="row">
        <div class ="col-2 hourTimeBlock">10:00a</div>
          <textarea id="10" class=" col-8 input"></textarea>
          <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

       <!--11:00a-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">11:00a</div>
        <textarea id="11" class=" col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!--12:00p-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">12:00p</div>
        <textarea id="12" class=" col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!--1:00p-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">1:00p</div>
        <textarea id="13" class=" col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!--2:00p-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">2:00p</div>
        <textarea id="14" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!--3:00p-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">3:00p</div>
        <textarea id="15" class=" col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!--4:00p-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">4:00p</div>
        <textarea id="16" class=" col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!--5:00p-->
      <div class="row">
        <div class ="col-2 hourTimeBlock">5:00p</div>
        <textarea id="17" class=" col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>   
  </div>
    

  <!--jquery, cdn & javascript links in the footer-->

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>

</html>
